<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>test</title>
        <script src="/static/lib/vue.min.js"></script>
        <script src="/static/lib/axios.min.js"></script>
        <script src="/static/lib/element-ui/index.js"></script>
        <link rel="stylesheet" href="/static/lib/element-ui/index.css" />
        <link rel="stylesheet" href="/static/style.css" />
        <script type="module" src="/static/module/http.js"></script>
    </head>
    <body>
        <div id="app">
            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动时间">
                    <el-col :span="11">
                        <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
                    </el-col>
                    <el-col class="line" :span="2">-</el-col>
                    <el-col :span="11">
                        <el-time-picker placeholder="选择时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
                    </el-col>
                </el-form-item>
                <el-form-item label="即时配送">
                    <el-switch v-model="form.delivery"></el-switch>
                </el-form-item>
                <el-form-item label="特殊资源">
                    <el-radio-group v-model="form.resource">
                        <el-radio label="线上品牌商赞助"></el-radio>
                        <el-radio label="线下场地免费"></el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit">立即创建</el-button>
                    <el-button>取消</el-button>
                </el-form-item>
            </el-form>
        </div>
    </body>
    <script type="module">
        import {logHttp, apiHttp} from '/static/module/http.js';
        console.log(logHttp, apiHttp)
        var app = new Vue({
            el: '#app',
            data: {
                form: {
                    name: '',
                    region: '',
                    date1: '',
                    date2: '',
                    delivery: false,
                    resource: '',
                }
            },
            methods: {
                async onSubmit() {
                    const res1 = await apiHttp.post('/test1');
                    console.log(res1)
                }
            }
        });
    </script>
</html>
